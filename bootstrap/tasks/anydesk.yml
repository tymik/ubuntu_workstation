---
- name: "Add AnyDesk key"
  apt_key:
    url: https://keys.anydesk.com/repos/DEB-GPG-KEY
    state: present
  become: true
  ignore_errors: yes

- name: "Add AnyDesk repo"
  apt_repository:
    repo: deb http://deb.anydesk.com/ all main
    state: present
    filename: 'anydesk'
  become: true
  ignore_errors: yes

- name: "Install AnyDesk"
  apt: 
    name: anydesk
    state: present 
    update_cache: yes
  become: true
  ignore_errors: yes

